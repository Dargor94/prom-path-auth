spring:
  application.name: auth-svc
  profiles.active: dev
  cloud:
    vault:
      token: ${VAULT_TOKEN}
      authentication: token
      uri: http://vault:8200
      kv:
        default-context: auth
        backend: secret
    config:
      enabled: true
      fail-fast: true
      uri: http://config-server:8888
      retry:
        max-attempts: 5
        max-interval: 1500
server.port: 8081
opentracing:
  jaeger:
    udp-sender:
      host: localhost
      port: 6831
    log-spans: true