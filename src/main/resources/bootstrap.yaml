spring:
  application.name: auth-svc
  profiles.active: dev
  cloud:
    vault:
      token: ${VAULT_TOKEN}
      authentication: token
      uri: http://ghcr.io/dargor94/vault:8200
      kv:
        default-context: auth
        backend: secret
    config:
      name: auth-svc
      profile: dev
      discovery:
        service-id: config-server
        enabled: true
server.port: 8081
eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://ghcr.io/dargor94/iscovery-server:8082/eureka/
logging:
  level:
    root: info